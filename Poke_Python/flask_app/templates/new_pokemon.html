<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>PokePython</title>
</head>
<body class="w-50 mt-5 m-auto">
    <!-- ========================= -->
    <!-- NAVIGATION BAR -->
    <!-- ========================= -->
    <div class="container mt-3">
        <div class="d-flex justify-content-between">
            <h1>PokePython</h1>
            <div class="d-flex align-items-center gap-5">
                <a href="/dashboard">Submitted Pokemon</a>
                <h3>Welcome {{user.first_name}} {{user.last_name}}!</h3>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <div>Gotta Catch 'Em All</div>
            <div class="d-flex align-items-center gap-3">
                <div></div>
                <h5><a href="/logout" class="btn btn-danger shadow">Logout</a></h5>
            </div>
        </div>
    </div>


    <!-- ========================= -->
    <!-- MAIN CONTENT -->
    <!-- ========================= -->
    <div class="container mt-3">
        <h1>Add to the Database!</h1>
        {% with messages = get_flashed_messages() %}     
            {% if messages %}                           
                {% for message in messages %}            
                    <p class="text-danger" style="text-align: center;">{{message}}</p>        
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="container">
            <form action="/pokemon/create" method="post">

                <div class="d-flex justify-content-between align-items-top">

                    <div>
                        <div class="form-group mb-3">
                            <label>Name:</label>
                            <input type="text" name="name" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label>Type:</label>
                            <input type="text" name="type1" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label>Type:</label>
                            <input type="text" name="type2" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label>Ability:</label>
                            <input type="text" name="ability1" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label>Ability:</label>
                            <input type="text" name="ability2" class="form-control">
                        </div>
                    </div>
                    
                    <div>
                        
                        <div class="form-group mb-3">
                            <label>Ability:</label>
                            <input type="text" name="ability3" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label>Weakness:</label>
                            <input type="text" name="weakness1" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label>Weakness:</label>
                            <input type="text" name="weakness2" class="form-control">
                        </div>
                        <input type="submit" value="Add it!" class="btn btn-success shadow mt-3">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
