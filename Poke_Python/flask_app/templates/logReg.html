<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>PokePython</title>
</head>
<body class="w-50 mt-5 m-auto">

    {% with messages = get_flashed_messages() %}     
        {% if messages %}                           
            {% for message in messages %}            
                <p class="text-danger" style="text-align: center;">{{message}}</p>        
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="w-100 d-flex justify-content-evenly">
        <!-- ========================= -->
        <!-- REGISTER -->
        <!-- ========================= -->
        <div class="w-45">
            <h2>Register</h2>
            <form action="/register" method="post">
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" name="first_name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" name="last_name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="username" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="form-group">
                    <label>Confirm PW:</label>
                    <input type="password" name="confirm_password" class="form-control">
                </div>
                <button class="btn shadow btn-primary mt-2">Register</button>
            </form>
        </div>
        
        <!-- ========================= -->
        <!-- LOGIN -->
        <!-- ========================= -->
        <div class="w-45">
            <h2>Login</h2>
            <form action="/login" method="post">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="username" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn shadow btn-warning mt-2">Login</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
